<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniChat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body class="container">
  <h1 class="mt-5">Mini Chat</h1>
  <hr>

  <form action="" id="myForm">
    <div class="row">
      <div class="col-8">
        <input type="text" id="txtMessage" placeholder="Message" class="form-control">
      </div>
      <div class="col-4">
        <button class="btn btn-primary" type="submit">
          Submit
        </button>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col">
      <ul id="myMessages" class="mt-2">
      </ul>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

  <script>
    const socket = io('https://react-socket-server86.herokuapp.com/');
    // referencias elementos del DOM
    const form = document.getElementById('myForm');
    const myMessages = document.getElementById('myMessages');
    const texMessages = document.getElementById('txtMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const newMessage = texMessages.value;

      socket.emit('message-to-server', {
        text: newMessage,
      })
    });

    socket.on('message-from-server', (data) => {
      myMessages.innerHTML += `<li>${data.text}</li>`
    });

    // socket.on('mensaje-bienvenida', (data) => {
    //   console.log(data)
    // });

    // setTimeout(() => {
    //   socket.emit('mensaje-cliente', {
    //     msg: 'cliente',
    //     nombre: 'Jorge'
    //   })
    // }, 2000);
  </script>
</body>

</html>
